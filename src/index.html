<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />

    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>

  <body>
    <div class="container text-center">
      <div class="row ">
        <div id="contador" class="col"></div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="card border border-3 " id="randomCard">
          <div class="primero d-flex justify-content-start">
            <div id="forma"></div>
          </div>

          <div class="valor"></div>
          <div class="segundo d-flex justify-content-end">
            <div id="forma2"></div>
          </div>
        </div>
      </div>
      <div class="tarjeta">
        <button id="button" type="button" class="button btn btn-secondary m-5">
          RAMDOM
        </button>
      </div>
      <div class="tarjeta">
        <label for="widthInput"></label>
        <input
          type="text"
          id="widthInput"
          placeholder="Escribe el ancho"
          maxlength="3"
          class="form-control"
        />
        <label for="heightInput"></label>
        <input
          type="text"
          id="heightInput"
          placeholder="Escribe la altura"
          maxlength="3"
          class="form-control"
        />
      </div>

      <div class="tarjeta tarjetas">
        <button id="buttonSmall" class="cartas">
          width: 200px height: 300px
        </button>
        <button id="buttonMedium" class="cartas">
          width: 400px height: 500px
        </button>
        <button id="buttonLarge" class="cartas">
          width: 800px height: 900px
        </button>
      </div>
    </div>
  </body>
</html>
